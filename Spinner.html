<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Spinner</title>
<link rel="stylesheet" href="CSS/bootstrap.min.css">
<style>
	h4{color:green;}
</style>
</head>
<body>
	<h1 class="text-danger">BOOTSTRAP SPINNERS</h1>
	<h4>Basic Spinner</h4>
	<div class="spinner-border"></div><br><br>
	<h4>Growing Spinner</h4>
	<div class="spinner-grow text-muted"></div>
	<div class="spinner-grow text-primary"></div>
	<div class="spinner-grow text-success"></div>
	<div class="spinner-grow text-info"></div>
	<div class="spinner-grow text-warning"></div>
	<div class="spinner-grow text-danger"></div>
	<div class="spinner-grow text-secondary"></div>
	<div class="spinner-grow text-dark"></div>
	<div class="spinner-grow text-light"></div><br><br>
	<h4>Different Sizes</h4>
	<div class="spinner-border text-muted spinner-border-sm"></div>
	<div class="spinner-grow text-success spinner-grow-sm"></div>
	<div class="spinner-border text-warning spinner-border-md"></div>
	<div class="spinner-grow text-primary spinner-grow-md"></div><br><br>
	<h4>Placement</h4>
	<div class="d-flex justify-content-center">
		<div class="spinner-border" role="status">
		</div>
	</div><br>
	<h4>Spinner with Text</h4>
	<div class="d-flex align-items-center">
		<strong>Loading...</strong>
		<div class="spinner-border text-warning ml-auto" role="status" aria-hidden="true"></div>
	</div><br>
	<h4>Spinner Button</h4>
	<button class="btn btn-warning">
		<span class="spinner-border spinner-border-sm"></span>
	</button>
	<button class="btn btn-warning">
		<span class="spinner-grow spinner-grow-sm"></span>
		Loading...
	</button>
	<button class="btn btn-info" disabled>
		<span class="spinner-border spinner-border-sm"></span>
		Loading...
	</button>
	<button class="btn btn-success"disabled>
		<span class="spinner-border spinner-border-sm"></span>
		Loading...
	</button>
	
</body>
</html>
