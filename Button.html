<!DOCTYPE html>
<html>
<head>
<head><meta charset="ISO-8859-1">
<title>Bootstrap Buttons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="CSS/bootstrap.min.css">
<script src="jQuery/jquery.slim.min.js"></script>
<script src="jQuery/popper.min.js"></script>
<script src="jQuery/bootstrap.bundle.min.js"></script></head>
<body>
	<button type="button" class="btn">Button</button>
	<button type="button" class="btn btn-default">Default</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-secondary">Secondary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-light">Light</button>
	<button type="button" class="btn btn-dark">Dark</button>
	<button type="button" class="btn btn-link">Link</button>
	<!-- <button type="button" class="btn btn-sr-only">Link</button> -->
	<br><br>
	
	<a class="btn btn-primary" href="#" role="button">Link</a>
	<button class="btn btn-primary" type="submit">Button</button>
	<input class="btn btn-primary" type="button" value="Input">
	<input class="btn btn-primary" type="submit" value="Submit">
	<input class="btn btn-primary" type="reset" value="Reset">	
	<br><br>
	
	<button type="button" class="btn btn-lg btn-primary" disabled>Primary Button</button>
	<button type="button" class="btn btn-secondary btn-lg">Button</button>
	<br><br>

	<a href="Alert.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary Link</a>
	<a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a><br><br>
	
	<h1>Example Heading <span class="badge badge-primary">New</span></h1>
	<h2>Example Heading <span class="badge badge-secondary">New</span></h2>
	<h3>Example Heading <span class="badge badge-secondary">New</span></h3>
	<h4>Example Heading <span class="badge badge-secondary">New</span></h4>
	<h5>Example Heading <span class="badge badge-secondary">New</span></h5>
	<h6>Example Heading <span class="badge badge-secondary">New</span></h6><br><br>
	
	<h1>Pill Badges</h1>
	<span class="badge badge-pill badge-primary">Primary</span>
	<span class="badge badge-pill badge-secondary">Secondary</span>
	<span class="badge badge-pill badge-success">Success</span>
	<span class="badge badge-pill badge-danger">Danger</span>
	<span class="badge badge-pill badge-warning">Warning</span>
	<span class="badge badge-pill badge-info">Info</span>
	<span class="badge badge-pill badge-light">Light</span>
	<span class="badge badge-pill badge-dark">Dark</span>
	
</body>
</html>
