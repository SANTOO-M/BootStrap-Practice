<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Progress Bar</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<script src="jQuery/jquery.slim.min.js"></script>
	<script src="jQuery/popper.slim.min.js"></script>
	<script src="jQuery/bootstrap.bundle.min.js"></script>
	<script src="jQuery/jquery.min.js"></script>
	<style>
		.progress{margin:10px;}
	</style>
</head>
	<body>
		<h1>Progress Bars</h1>
		<div class="progress">
			<div class="progress-bar" style="width:66%"></div>
		</div>
	
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuemin="0"
			aria-voluemax="100"></div>
		</div>	
		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width:25%">
		<!--aria-valuenow="25" aria-valuemin="50" aria-valuemax="100"--></div>
		</div>
		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width:50%"
			aria-valuenoe="50"aria-valuemin"0" aria-voluemax="100"></div>
		</div>
		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width:75%"
			aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
		</div>	
		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width:100%"
			aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width:25%;">25%</div>
		</div><br><br>
		<h2>Colored Progress Bars</h2>			
		<!-- Info -->
		<div class="progress">
			<div class="progress-bar bg-info" style="width:20%;">20%</div>
		</div>
		<!-- Green -->
		<div class="progress">
			<div class="progress-bar bg-success" style="width:30%;">30%</div>
		</div>
		<!-- Orange -->
		<div class="progress">
			<div class="progress-bar bg-warning" style="width:40%;">40%</div>
		</div>
		<!-- Red -->
		<div class="progress">
			<div class="progress-bar bg-danger" style="width:50%;">50%</div>
		</div>
		<!-- White -->
		<div class="progress">
			<div class="progress-bar bg-white" style="width:60%;"><font color="blue">60%</font></div> 
		</div>
		<!-- Dark Grey -->
		<div class="progress">
			<div class="progress-bar bg-dark" style="width:70%;">70%</div>
		</div><br><br>
		<h2>Multiple Progress Bars</h2>
		<div class="progress">
			<div class="progress-bar" style="width:10%;"></div>
			<div class="progress-bar bg-success" style="width:40%;">Free Space</div>
			<div class="progress-bar bg-info" style="width:50%;">Contiguous Space</div>
			<div class="progress-bar bg-warning" style="width:50%;">Warning</div>
			<div class="progress-bar bg-danger" style="width:50%;">Danger</div>
			<div class="progress-bar bg-white" style="width:60%;"><font color="blue">White</font></div>
			<div class="progress-bar bg-secondary" style="width:70%;">Secondary</div>
			<div class="progress-bar bg-light" style="width:80%;"><font color="red">Light</font></div>
			<div class="progress-bar bg-dark" style="width:90%;">Dark</div>
			
		</div>
		
	</body>
</html>
